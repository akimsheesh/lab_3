<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 25%;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .main {
            width: 75%;
            padding: 20px;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            color: #007BFF;
        }
        .category {
            margin-bottom: 40px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .product img {
            width: 100px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info a {
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }
        .product-info a:hover {
            text-decoration: underline;
        }
        .price {
            font-weight: bold;
            margin-right: 15px;
        }
        .add-to-cart {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar .bestseller img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Sweatshirts</a></li>
            <li><a href="#">Shirts</a></li>
            <li><a href="#">Pants</a></li>
            <li><a href="#">Sportwears</a></li>
            <li><a href="#">Kurtas</a></li>
        </ul>

        <h3>Bestsellers</h3>
        <div class="bestseller">
            <img src="sweat.jpeg" alt="Bestseller">
            <p><strong>Hoodie Bundle RM30.00</strong></p>
        </div>
    </div>

    <div class="main">
        <div class="category">
            <h2>Sweatshirts</h2>
            <div class="product">
                <img src="blacksweat.webp" alt="Product">
                <div class="product-info">
                    <a href="product.html">Basic Black Sweatshirt</a><br>
                    Size: M | Color: Black
                </div>
                <div class="price">RM25.00</div>
                <button class="add-to-cart" onclick="navigateToProduct('product.html')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="urbanblue.jpeg" alt="Product">
                <div class="product-info">
                    <a href="product.html">Urban Blue Sweat</a><br>
                    Size: L | Color: Blue
                </div>
                <div class="price">RM28.00</div>
                <button class="add-to-cart" onclick="navigateToProduct('product.html')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="grey.jpeg" alt="Product">
                <div class="product-info">
                    <a href="product.html">Minimalist Grey Hoodie</a><br>
                    Size: XL | Color: Grey
                </div>
                <div class="price">RM30.00</div>
                <button class="add-to-cart" onclick="navigateToProduct('product.html')">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<script>
    function navigateToProduct(productUrl) {
        window.location.href = productUrl;
    }
</script>

</body>
</html>
